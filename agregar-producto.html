<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Agregar/Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2 id="titulo-formulario">Agregar Producto</h2>
    <form id="form-producto" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea id="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" id="category" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">URL de la Imagen</label>
            <input type="text" id="imagePath" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="admin-productos.html" class="btn btn-secondary">Cancelar</a>
    </form>

    <script type="module" src="assets/js/agregar-producto.js"></script>
</body>

</html>
